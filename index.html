<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive expanding boxes with color and size customization options">
  <title>Interactive Expanding Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1 class="visually-hidden">Interactive Boxes Demo</h1>
    
    <!-- First interactive box -->
    <article class="box-container" style="background-color: #4a90e2;">
      <header class="box-header">
        <h2>Top Box</h2>
      </header>
      <section class="box-content">
        <div class="options">
          <fieldset class="option-group">
            <legend>Color Options</legend>
            <div class="color-options">
              <label class="color-dot" style="background:red" title="Red">
                <span class="visually-hidden">Red color option</span>
              </label>
              <label class="color-dot" style="background:blue" title="Blue">
                <span class="visually-hidden">Blue color option</span>
              </label>
              <label class="color-dot" style="background:green" title="Green">
                <span class="visually-hidden">Green color option</span>
              </label>
              <label class="color-dot" style="background:orange" title="Orange">
                <span class="visually-hidden">Orange color option</span>
              </label>
              <label class="color-dot" style="background:purple" title="Purple">
                <span class="visually-hidden">Purple color option</span>
              </label>
              <label class="color-dot" style="background:gray" title="Gray">
                <span class="visually-hidden">Gray color option</span>
              </label>
              <label class="color-dot" style="background:yellow" title="Yellow">
                <span class="visually-hidden">Yellow color option</span>
              </label>
              <label class="color-dot" style="background:brown" title="Brown">
                <span class="visually-hidden">Brown color option</span>
              </label>
              <label class="color-dot" style="background:pink" title="Pink">
                <span class="visually-hidden">Pink color option</span>
              </label>
            </div>
          </fieldset>
          
          <fieldset class="option-group">
            <legend>Size Options</legend>
            <div class="size-options">
              <button class="size-btn" title="Extra Small" aria-label="Set size to Extra Small">XS</button>
              <button class="size-btn" title="Small" aria-label="Set size to Small">S</button>
              <button class="size-btn active" title="Medium" aria-label="Set size to Medium">M</button>
              <button class="size-btn" title="Large" aria-label="Set size to Large">L</button>
              <button class="size-btn" title="Extra Large" aria-label="Set size to Extra Large">XL</button>
              <button class="size-btn" title="Extra Extra Large" aria-label="Set size to Extra Extra Large">XXL</button>
            </div>
          </fieldset>
        </div>
      </section>
    </article>
